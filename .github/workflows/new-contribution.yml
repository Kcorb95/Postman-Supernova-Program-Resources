name: New Contribution

on:
  workflow_dispatch:
    inputs:
      contribution_name:
        description: "Name for the contribution"
        required: true
        type: string
      contribution_url:
        description: "Link to the contribution"
        required: true
        type: string
      contribution_date:
        description: "When contribution took place (YYYY-MM-DD)"
        required: true
        type: string
      contribution_author:
        description: "Supernova that authored contribution"
        required: true
        type: string
  repository_dispatch:
    types: [manual-update]

jobs:
  update-file:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install @actions/core @actions/github
    - name: Run update-contributions.js
      env:
        ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        node .github/scripts/update-contributions.js --token "$ACCESS_TOKEN"
